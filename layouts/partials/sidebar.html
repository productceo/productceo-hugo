<div class="sidebar{{ with .Site.Params.doNotLoadAnimations }} . {{ else }} animated fadeInDown {{ end }}">
    <div class="logo-title">
        <div class="title">
            <a href="/"><img src="{{ .Site.Params.profilePicture | absURL }}" alt="Profile Picture"></a>
            <h3 class="name" title=""><a href="/">{{ .Site.Params.Name }}</a></h3>
            <div class="description">
                <p><a href="/">{{ .Site.Params.description }}</a></p>
            </div>
        </div>
    </div>
    <ul class="social-links">
        {{ range $item := .Site.Params.socialIcons }}
            <li>
                <a href="{{ $item.url }}" rel="me" aria-label="{{ $item.title }}">
                    <i class="{{ $item.icon }} fa-2x" aria-hidden="true"></i>
                </a>
            </li>
        {{ end }}
    </ul>
    <div class="footer">
        <div class="by_farbox">&copy; {{ .Site.Params.author }} 2020 - {{ now.Format "2006"}} </div>
    </div>
</div>
